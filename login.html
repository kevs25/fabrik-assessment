<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/logo2.png" class="logo" alt="">
    </div>
    
    <div class="container">
        
        <p class="p1">Log in to your account</p>
        <div class="sub-container">
            <span>Email Address</span>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <span>Password</span>
            <input type="password" autocomplete="off" id="password" placeholder="password">
            
            <input type="checkbox" checked class="checkbox" id="terms-and-cond"> <span>Remember Me</span>
            <button class="submit-btn">Log in</button>
        </div>
        <a href="/signup.html" class="signup-link">Not regitsered? signup</a>
    </div>

</body>
</html>
