<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="logo-container">
        <img src="images/logo2.png" class="logo" alt="">
    </div>
    
    <div class="container">
        <p class="p2">Register</p>
        <div class="sub-container">
            <span>Name</span>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <span>Last Name</span>
            <input type="text" autocomplete="off" id="name" placeholder="last name">
            <span>Email Address</span>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <span>Password</span>
            <input type="password" autocomplete="off" id="password" placeholder="password">
            
            
            <button class="submit-btn">Create account</button>
            <a href="/login.html" class="Login-link">Already Registered? Sign in here</a>
        </div>
        
    </div>
</body>
</html>
